<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Bible Quiz</title>
  <link rel="stylesheet" href="admin.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Admin — Pending Questions</h1>
    <div style="margin-top:8px; display:flex; gap:8px; align-items:center;">
      <button id="btn-back" class="secondary">Back</button>
      <div id="admin-login-area" style="margin-left:12px;"></div>
    </div>
  </header>

  <main style="padding:16px;">
    <section id="login" style="margin-bottom:12px; display:none;">
      <label class="subtitle">Admin Password</label>
      <div style="display:flex; gap:8px; align-items:center;">
        <input id="adminPassword" type="password" placeholder="Password" />
        <button id="btn-do-login" class="primary">Login</button>
      </div>
      <div id="login-msg" class="subtitle" style="color:var(--wrong);"></div>
    </section>

    <section id="controls" style="margin:10px 0; display:flex; gap:8px; align-items:center;">
      <button id="btn-refresh" class="primary">Refresh</button>
      <button id="btn-approve-all" class="secondary">Approve All</button>
    </section>

    <section id="list">
      <table id="questions-table" style="width:100%; border-collapse:collapse;">
        <thead>
          <tr>
            <th style="text-align:left">ID</th>
            <th style="text-align:left">Question</th>
            <th>Options</th>
            <th>Correct</th>
            <th>Category</th>
            <th>Reference</th>
            <th>Fact</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="questions-body"></tbody>
      </table>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
