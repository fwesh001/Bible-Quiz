<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin â€” Bible Quiz</title>
  <link rel="stylesheet" href="admin.css" />
</head>

<body>
  <div id="admin-root">
    <div class="admin-header">
      <h1>Admin Dashboard</h1>
      <div class="admin-controls">
        <button id="btn-back" class="secondary">Back</button>
        <div id="admin-login-area"></div>
      </div>
    </div>

    <main>
      <section id="login" style="margin-bottom:12px; display:none;">
        <label class="subtitle">Admin Password</label>
        <div style="display:flex; gap:8px; align-items:center;">
          <input id="adminPassword" type="password" placeholder="Password" />
          <button id="btn-do-login" class="primary">Login</button>
        </div>
        <div id="login-msg" class="subtitle" style="color:var(--wrong);"></div>
      </section>

      <section id="nav-tabs" style="margin:16px 0; border-bottom:1px solid var(--border);">
        <button id="tab-questions" class="secondary active"
          style="border-bottom-left-radius:0; border-bottom-right-radius:0;">Pending Questions</button>
        <button id="tab-reports" class="secondary"
          style="border-bottom-left-radius:0; border-bottom-right-radius:0;">Reports</button>
        <button id="tab-search" class="secondary"
          style="border-bottom-left-radius:0; border-bottom-right-radius:0;">Search</button>
      </section>

      <section id="questions-section">
        <section id="controls" class="admin-controls" style="margin:10px 0;">
          <button id="btn-refresh" class="primary">Refresh</button>
          <button id="btn-approve-selected" class="secondary">Approve Selected</button>
          <button id="btn-delete-selected" class="danger"
            style="background:var(--wrong);color:white;border:none;">Delete Selected</button>
        </section>

        <section id="list">
          <table id="questions-table" style="width:100%; border-collapse:collapse;">
            <thead>
              <tr>
                <th style="width:32px"><input type="checkbox" id="select-all" /></th>
                <th style="text-align:left">ID</th>
                <th style="text-align:left">Question</th>
                <th>Options</th>
                <th>Correct</th>
                <th>Category</th>
                <th>Reference</th>
                <th>Fact</th>
                <th class="text-center">Status</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody id="questions-body"></tbody>
          </table>
        </section>
      </section>

      <section id="reports-section" style="display:none;">
        <div class="admin-controls" style="margin:10px 0;">
          <button id="btn-refresh-reports" class="primary">Refresh Reports</button>
        </div>
        <table id="reports-table" style="width:100%; border-collapse:collapse;">
          <thead>
            <tr>
              <th>ID</th>
              <th>Reported Question</th>
              <th>Reason</th>
              <th>Status</th>
              <th>Time</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="reports-body"></tbody>
        </table>
      </section>

      <section id="search-section" style="display:none;">
        <div class="admin-controls"
          style="margin:16px 0; background:rgba(255,255,255,0.02); padding:16px; border-radius:12px; border:1px solid var(--border); display:flex; flex-wrap:wrap; gap:16px; align-items:flex-end;">
          <div style="flex:1; min-width:260px;">
            <label class="subtitle">Search questions, answers, or facts</label>
            <input type="text" id="search-input" placeholder="ðŸ” Type to search..."
              style="width:100%; margin-top:4px;" />
          </div>
          <div style="min-width:140px;">
            <label class="subtitle">Status</label>
            <select id="search-status" style="width:100%; margin-top:4px;">
              <option value="ALL">All Status</option>
              <option value="APPROVED">Live (Approved)</option>
              <option value="PENDING">Pending</option>
              <option value="IN FILE">In File (Static)</option>
            </select>
          </div>
          <div style="min-width:140px;">
            <label class="subtitle">Category</label>
            <select id="search-category" style="width:100%; margin-top:4px;">
              <option value="ALL">All Categories</option>
              <option value="OLD TESTAMENT">Old Testament</option>
              <option value="NEW TESTAMENT">New Testament</option>
            </select>
          </div>
          <button id="btn-search-refresh" class="secondary">Sync Data</button>
        </div>

        <div id="search-stats" class="subtitle" style="margin-bottom:10px; color:var(--text-2);"></div>

        <table id="search-table" style="width:100%; border-collapse:collapse;">
          <thead>
            <tr>
              <th style="text-align:left">ID</th>
              <th style="text-align:left">Question</th>
              <th>Options</th>
              <th>Correct</th>
              <th>Category</th>
              <th>Reference</th>
              <th>Fact</th>
              <th class="text-center">Status</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody id="search-body"></tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Custom Modal -->
  <div id="custom-modal" class="modal-overlay" style="display:none">
    <div class="modal-box">
      <h3 id="modal-title">Confirm Action</h3>
      <p id="modal-msg"></p>
      <div class="modal-actions">
        <button id="modal-cancel">Cancel</button>
        <button id="modal-confirm" class="primary">Confirm</button>
      </div>
    </div>
  </div>

  <script src="questions.js"></script>
  <script src="admin.js"></script>
</body>

</html>
