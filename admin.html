<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin â€” Bible Quiz</title>
  <link rel="stylesheet" href="admin.css" />
</head>

<body>
  <div id="admin-root">
    <header class="admin-header">
      <div class="logo-group">
        <h1>Admin Console</h1>
        <p class="subtitle" style="margin-top:2px;">Manage Bible Quiz content</p>
      </div>
      <div class="admin-controls">
        <button id="btn-back" class="secondary">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="m15 18-6-6 6-6" />
          </svg>
          Exit Dashboard
        </button>
        <div id="admin-login-area"></div>
      </div>
    </header>

    <section id="nav-tabs">
      <button id="tab-questions" class="active">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" />
          <polyline points="14 2 14 8 20 8" />
        </svg>
        Pending
      </button>
      <button id="tab-reports">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z" />
          <line x1="12" y1="9" x2="12" y2="13" />
          <line x1="12" y1="17" x2="12.01" y2="17" />
        </svg>
        Reports
      </button>
      <button id="tab-search">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8" />
          <line x1="21" y1="21" x2="16.65" y2="16.65" />
        </svg>
        Search Bank
      </button>
    </section>

    <main>
      <section id="login" style="display:none;">
        <label class="subtitle">Secure Entry</label>
        <div style="display:flex; gap:12px; align-items:center;">
          <input id="adminPassword" type="password" placeholder="Enter admin key..." style="flex:1" />
          <button id="btn-do-login" class="primary">Login</button>
        </div>
        <div id="login-msg" class="subtitle" style="color:var(--wrong); margin-top:8px;"></div>
      </section>

      <!-- Pending Section -->
      <section id="questions-section">
        <div class="admin-controls" style="margin-bottom:24px;">
          <button id="btn-refresh" class="primary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8" />
              <path d="M21 3v5h-5" />
            </svg>
            Refresh List
          </button>
          <button id="btn-approve-selected" class="secondary">Approve Selected</button>
          <button id="btn-delete-selected" class="danger">Delete Selected</button>
        </div>

        <div class="table-container">
          <table id="questions-table">
            <thead>
              <tr>
                <th style="width:40px"><input type="checkbox" id="select-all" /></th>
                <th style="width:60px">ID</th>
                <th>Question Content</th>
                <th style="width:140px">Status</th>
                <th style="width:80px"></th>
              </tr>
            </thead>
            <tbody id="questions-body"></tbody>
          </table>
        </div>
      </section>

      <!-- Reports Section -->
      <section id="reports-section" style="display:none;">
        <div class="admin-controls" style="margin-bottom:24px;">
          <button id="btn-refresh-reports" class="primary">Refresh Reports</button>
        </div>
        <div class="table-container">
          <table id="reports-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Reported Question</th>
                <th>Reason</th>
                <th>Status</th>
                <th>Time</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="reports-body"></tbody>
          </table>
        </div>
      </section>

      <!-- Search Section -->
      <section id="search-section" style="display:none;">
        <div class="search-filter-bar"
          style="background:var(--surface-2); padding:20px; border-radius:var(--radius-md); border:1px solid var(--border); margin-bottom:24px; display:flex; flex-wrap:wrap; gap:20px; align-items:flex-end;">
          <div style="flex:1; min-width:280px;">
            <label class="subtitle">Text Search</label>
            <input type="text" id="search-input" placeholder="Search across all questions..." style="width:100%" />
          </div>
          <div style="min-width:160px;">
            <label class="subtitle">Filter Status</label>
            <select id="search-status" style="width:100%">
              <option value="ALL">All Status</option>
              <option value="APPROVED">Live (Approved)</option>
              <option value="PENDING">Pending</option>
              <option value="IN FILE">In File (Static)</option>
            </select>
          </div>
          <div style="min-width:160px;">
            <label class="subtitle">Category</label>
            <select id="search-category" style="width:100%">
              <option value="ALL">All Categories</option>
              <option value="OLD TESTAMENT">Old Testament</option>
              <option value="NEW TESTAMENT">New Testament</option>
            </select>
          </div>
          <button id="btn-search-refresh" class="secondary" style="height:42px;">Sync Data</button>
        </div>

        <div id="search-stats" class="subtitle" style="margin:0 0 12px 4px;"></div>

        <div class="table-container">
          <table id="search-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Question Content</th>
                <th>Options</th>
                <th>Correct</th>
                <th>Category</th>
                <th>Reference</th>
                <th>Fact</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="search-body"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- Custom Modal -->
  <div id="custom-modal" class="modal-overlay" style="display:none">
    <div class="modal-box">
      <h3 id="modal-title">Confirm Action</h3>
      <p id="modal-msg"></p>
      <div class="modal-actions">
        <button id="modal-cancel">Cancel</button>
        <button id="modal-confirm" class="primary">Confirm</button>
      </div>
    </div>
  </div>

  <script src="questions.js"></script>
  <script src="admin.js"></script>
</body>

</html>
